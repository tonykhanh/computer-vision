<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Fruit Vision</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-main: #ffffff;
      --text-secondary: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 10s infinite alternate;
    }

    .shape-1 {
      top: -10%;
      left: -10%;
      width: 50vw;
      height: 50vw;
      background: #764ba2;
    }

    .shape-2 {
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: #667eea;
      animation-delay: -5s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(30px, 30px);
      }
    }

    .main-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      text-align: center;
      transition: transform 0.3s ease;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #fff, #a5b4fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .viewport-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      margin: 0 auto 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid var(--glass-border);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .viewport-placeholder {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgba(255, 255, 255, 0.5);
    }

    .viewport-placeholder svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.7;
    }

    #client-processed-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* Hidden elements for processing */
    #video-hidden,
    #canvas-hidden {
      display: none;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.25);
      color: #fff;
    }

    .status-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      border-radius: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-badge.active {
      opacity: 1;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px #22c55e;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }
  </style>
</head>

<body>

  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="main-card">
    <h1>AI Fruit Vision</h1>
    <p>Real-time object detection powered by MobileNetV2</p>

    <div class="viewport-container">
      <div class="status-badge" id="status-badge">
        <div class="status-dot"></div>
        <span>LIVE</span>
      </div>

      <div class="viewport-placeholder" id="placeholder">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5 8-11 5.5 2.5-8 11-5.5-2.5z" />
          <!-- Abstract icon logic... just camera icon usually -->
          <path
            d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
        </svg>
        <span>Camera inactive</span>
      </div>

      <img id="client-processed-img" src="" alt="Live Stream" />
    </div>

    <!-- Hidden technical elements -->
    <video id="video-hidden" width="640" height="480" autoplay playsinline></video>
    <canvas id="canvas-hidden" width="640" height="480"></canvas>

    <div class="btn-group">
      <button id="btn-start" class="btn btn-primary" onclick="startClientCamera()">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="margin-right:8px">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Start Camera
      </button>

      <button id="btn-stop" class="btn btn-danger" onclick="stopClientCamera()" style="display: none;">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="margin-right:8px">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
        </svg>
        Stop Stream
      </button>
    </div>
  </div>

  <script>
    let stream = null;
    let isStreaming = false;
    const video = document.getElementById('video-hidden');
    const canvas = document.getElementById('canvas-hidden');
    const ctx = canvas.getContext('2d');
    const outputImg = document.getElementById('client-processed-img');
    const btnStart = document.getElementById('btn-start');
    const btnStop = document.getElementById('btn-stop');
    const placeholder = document.getElementById('placeholder');
    const statusBadge = document.getElementById('status-badge');

    async function startClientCamera() {
      try {
        // Request camera with preference for user facing, but can be switched
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: "environment" // Prefer back camera on phones
          }
        });
        video.srcObject = stream;

        // Wait for video to actually start loading
        video.onloadedmetadata = () => {
          isStreaming = true;

          btnStart.style.display = 'none';
          btnStop.style.display = 'inline-flex';

          placeholder.style.display = 'none';
          outputImg.style.display = 'block';
          statusBadge.classList.add('active');

          processFrameLoop();
        };

      } catch (err) {
        console.error("Error accessing webcam:", err);
        alert("Could not access camera. Please verify permissions.");
      }
    }

    function stopClientCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      isStreaming = false;

      btnStart.style.display = 'inline-flex';
      btnStop.style.display = 'none';

      placeholder.style.display = 'flex';
      outputImg.style.display = 'none';
      statusBadge.classList.remove('active');

      outputImg.src = "";
    }

    async function processFrameLoop() {
      if (!isStreaming) return;

      // Draw current video frame to hidden canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert canvas to blob
      canvas.toBlob(async (blob) => {
        if (!blob) return;

        const formData = new FormData();
        formData.append('image', blob, 'frame.jpg');

        try {
          const response = await fetch('/process_frame', {
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            const imageBlob = await response.blob();
            const imageUrl = URL.createObjectURL(imageBlob);

            // Release previous URL to avoid memory leak
            if (outputImg.src) URL.revokeObjectURL(outputImg.src);

            outputImg.src = imageUrl;
          }
        } catch (err) {
          console.error("Error processing frame:", err);
        }

        // Loop
        if (isStreaming) {
          requestAnimationFrame(() => {
            // Throttling to keep UI responsive? 
            // requestAnimationFrame is usually 60fps, might be too fast for network
            // Let's us setTimeout for ~15fps (66ms)
            setTimeout(processFrameLoop, 100);
          });
        }
      }, 'image/jpeg', 0.7); // 0.7 quality to save bandwidth
    }
  </script>
</body>

</html>
